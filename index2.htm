<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>GemcoValve Valve Specifier</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script language="JavaScript" type="text/javascript">
<!--
// QueryString Parse
function QueryString(key)
{
	var value = null;
	for (var i=0;i<QueryString.keys.length;i++)
	{
		if (QueryString.keys[i]==key)
		{
			value = QueryString.values[i];
			break;
		}
	}
	return value;
}
QueryString.keys = new Array();
QueryString.values = new Array();

function QueryString_Parse()
{
	var query = window.location.search.substring(1);
	var pairs = query.split("&");
	
	for (var i=0;i<pairs.length;i++)
	{
		var pos = pairs[i].indexOf('=');
		if (pos >= 0)
		{
			var argname = pairs[i].substring(0,pos);
			var value = pairs[i].substring(pos+1);
			QueryString.keys[QueryString.keys.length] = argname;
			QueryString.values[QueryString.values.length] = value;		
		}
	}

}
QueryString_Parse();

// write flash obj with query string
function writeFlash() {
	// appearance vars, these can be customized to your liking
	var width = '700'
	var height = '485'
	var src = 'valve_utility_np.swf'
	// queries -- type in the variables you want to send to flash here
	var queries = '?valve='+QueryString('valve');

	// assemble flash obj
	var l1 = '<script language="JavaScript" type="text/javascript">var so = new SWFObject("'+src+queries+'", "myMovie", "'+width+'", "'+height+'", "7", "#FFFFFF");'
	var l2 = 'so.write("body");</script></head><body>'

	// write all lines
	document.write(l1+l2);
}
//-->
</script>
<script type="text/javascript" src="../swfobject.js"></script>



<div align="center">
  <div id="body"> 
    <!-- this appears if user doesn't have JavaScript enabled, or doesn't have the required Flash Player version -->
    <p>Please upgrade to the latest version of <a href="http://www.adobe.com/go/getflashplayer/" target="_blank">Flash 
      Player</a>.</p>
    <p><a href="?detectflash=false">Click here</a> if you already have Flash Player 
      installed.</p>
  </div>
<script language="JavaScript" type="text/javascript">
writeFlash();
</script>
</div>
</body>
</html>
